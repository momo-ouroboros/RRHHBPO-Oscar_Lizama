{% extends "RRHH/base.html" %}

{% load static%}

{% block content %}

    <tr>
      <th class="th-sm">Cod.Sub-Area</th>
      <th class="th-sm">Sub-Area</th>
      <th class="th-sm">Area</th>
      <th class="th-sm"></th>
      <th class="th-sm"></th>

  </thead>
  <tbody class="tbody-col">
	{% for Subar in Subars %}

      <td class="th-sm">{{Subar.SubArid}}</td>
      <td class="th-sm">{{Subar.SubArnom}}</td>
      <td class="th-sm">{{Subar.Areaid}}</td>

	{% endfor %}
	  </tbody>

{% endblock %}
